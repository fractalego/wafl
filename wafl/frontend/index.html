<!DOCTYPE html>
<html lang="">
<head>
    <title> WAFL frontend </title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f0f8ff;
            color: black;
            font-family: monospace;
            font-size: 25px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 50px;
        }

        input {
            font-family: monospace;
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 50px;
            width: 50%;
            position: relative;
            bottom: 0;
            border-radius: 5px;
            border-color: #4e4a4a;
        }

        pre {
            white-space: pre-wrap; /* css-3 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -pre-wrap; /* Opera 4-6 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */
        }

        pre .dialogue {
            width: 50vw;
            height: 90vh;
            display: flex;
            padding: 10px;
            margin-left: 8px;
            flex-direction: column-reverse;
            background: white;
            opacity: 50%;
        }

        pre .logs {
            width: 35vw;
            height: 90vh;
            display: flex;
            padding: 10px;
            margin-left: 15px;
            flex-direction: column-reverse;
            background: white;
            opacity: 50%;
        }

        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 10px;
            border-top: 1px solid #4e4a4a;
        }

        #banner {
            width: 100%;
            padding: 10px 10px;
        }

        #default-sidebar a{
            cursor: pointer;
            text-align: left;
        }

    </style>
</head>
<body>
<div id="default-sidebar"
     class="shadow-lg fixed top-0 left-0 z-40 w-15 h-screen transition-transform -translate-x-full sm:translate-x-0"
     aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-100 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <a title="Reset conversation"
                   data-hx-post="/reset_conversation"
                   hx-swap="innerHTML scroll:bottom"
                   hx-target="#messages"
                   class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group">
                    <span class="ml-2"> &#x21bb;</span>
                </a>
            </li>
            <li>
                <a title="Reload rules"
                   data-hx-post="/reload_rules"
                   hx-swap="none"
                   class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group">
                    <span class="ml-2">&#128195;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div id="screen" class="fixed top-0 left-20 margin-left-20">
    <div id="banner">
    </div>
    <pre id="messages" class="grid grid-flow-col"
         data-hx-post="/load_messages"
         hx-swap="innerHTML"
         hx-target="#messages"
         hx-trigger="every 1s"
    >
    </pre>

    <div class="controls">
        <input autofocus name="query" id="query" class="input" type="text" placeholder="Type here your query"
               data-hx-post="/input"
               hx-swap="outerHTML"
               hx-trigger="keyup[keyCode==13]">
        <div style="display:inline-block;cursor:pointer;"
             data-hx-post="/thumbs_up"
             hx-trigger="click"
             hx-swap="none"
        >
            &#128077
        </div>
        <div style="display:inline-block;cursor:pointer;"
             data-hx-post="/thumbs_down"
             hx-trigger="click"
             hx-swap="none"
        >
            &#128078
        </div>
    </div>
</div>
</body>
</html>
