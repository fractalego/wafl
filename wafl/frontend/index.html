<!DOCTYPE html>
<html lang="">
<head>
    <title> WAFL frontend </title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/wafl.css">
</head>
<body>
<div id="default-sidebar"
     class="shadow-lg fixed top-0 left-0 z-40 w-15 h-screen transition-transform -translate-x-full sm:translate-x-0"
     aria-label="Sidebar"
>
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-100 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <a title="Reset conversation"
                   data-hx-post="/{{conversation_id}}/reset_conversation"
                   hx-swap="innerHTML scroll:bottom"
                   hx-target="#messages"
                   class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group">
                    <span class="ml-2"> &#x21bb;</span>
                </a>
            </li>
            <li>
                <a title="Reload rules"
                   data-hx-post="/{{conversation_id}}/reload_rules"
                   hx-swap="none"
                   class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700 group">
                    <span class="ml-2">&#128195;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div id="screen" class="fixed top-0 left-20 margin-left-20">
    <div id="banner">
    </div>
    <pre id="messages" class="grid grid-flow-col"
         data-hx-post="/{{conversation_id}}/load_messages"
         hx-swap="innerHTML"
         hx-target="#messages"
         hx-trigger="load"
    >
    </pre>
</div>
</body>
</html>
