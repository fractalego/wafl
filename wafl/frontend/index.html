<!DOCTYPE html>
<html lang="">
<head>
    <title> WAFL frontend </title>
    <script src="https://unpkg.com/htmx.org@1.9.0"
            integrity="sha384-aOxz9UdWG0yBiyrTwPeMibmaoq07/d3a96GCbb9x60f3mOt5zwkjdbcHFnKH8qls"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f0f0;
            color: #1a1a1a;
            font-family: monospace;
            font-size: 30px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 50px;
        }

        input {
            font-family: monospace;
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 50px;
            width: 50%;
            position: relative;
            bottom: 0;
            border-radius: 5px;
            border-color: #4e4a4a;
        }

    </style>
</head>
<body>
<div id="messages"
     hx-get="/load_messages"
     hx-swap="innerHTML"
     hx-target="#messages"
     hx-trigger="every 100ms"
>
    Loading...
</div>
<div>
    <input autofocus name="query" id="query" class="input" type="text" placeholder="Type your message..."
           data-hx-post="/input"
           hx-swap="innerHTML"
           hx-target="#messages"
           hx-trigger="keyup[keyCode==13]"
    >
    <div style="display:inline-block;cursor:pointer;"
         data-hx-post="/thumbs_up"
         hx-trigger="click"
         hx-swap="none"
    >
        &#128077
    </div>
    <div style="display:inline-block;cursor:pointer;"
         data-hx-post="/thumbs_down"
         hx-trigger="click"
         hx-swap="none"
    >
    &#128078
    </div>
</div>
</body>
</html>
