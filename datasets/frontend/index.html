<!DOCTYPE html>
<html>
<head>
	<title>Modify the items</title>
	<script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-gray-800 p-4" id="item-number">
</nav>
<form class="pl-5">
   <div class="mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
       <div class="px-4 py-2 bg-white rounded-b-lg dark:bg-gray-800">
           <textarea name="editor" id="editor" rows="40"
					 class="block w-full px-0 text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                     placeholder="Modify the item here"></textarea>
       </div>
   </div>
	<button class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
            hx-get="previous_item/"
            hx-trigger="click"
            hx-target="#editor"
            hx-swap="outerHTML"
    >
       Previous
   </button>
    <button class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
            hx-get="delete_item/"
            hx-trigger="click"
            hx-target="#editor"
            hx-swap="outerHTML"
    >
       Delete item
   </button>
   <button class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
           hx-get="save_item/"
           hx-trigger="click"
           hx-swap="none"
           hx-include="[name='editor']"
   >
       Save changes
   </button>
	<button class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
            hx-get="next_item/"
            hx-trigger="click"
            hx-target="#editor"
            hx-swap="outerHTML"
    >
       Next
   </button>
</form>
<div hx-get="current_item/"
	 hx-trigger="load"
	 hx-target="#editor"
	 hx-swap="outerHTML"
></div>
</body>
